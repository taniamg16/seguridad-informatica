<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz de Ciberseguridad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/quiz-classes.css">
</head>
<body class="bg-dark text-white quiz-body">

  <header class="container py-3">
    <a id="volver" class="btn btn-outline-light">&larr; Regresar</a>
  </header>

  <main class="container py-4">
    <h1 class="quizh1 display-5 fw-bold text-center mb-2">Quiz interactivo</h1>
    <p class="text-center text-secondary mb-4 w-75 mx-auto">
      Pon a prueba tus conocimientos sobre seguridad informática
    </p>

    <div class="body-quiz mx-auto text-center" style="max-width: 900px;">
      <div id="quiz"></div>
      <button id="siguientebtn" class="btn btn-outline-info mt-5">Siguiente</button>
      <div id="result" class="result mt-4"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/quiz.js" defer></script>
  <script> //cierra pestaña de quiz al presionar "regresar" 
      document.getElementById('volver').addEventListener('click', () => {
        if (window.opener && !window.opener.closed) {
          try { window.opener.focus(); } catch (e) {}
          window.close(); 
          return;
        }
        window.location.href = 'index.html';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Alertas de Ciberseguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/classes.css" rel="stylesheet">
</head>
<body>
  <header class="container py-3">
    <a id="volver" class="btn btn-outline-dark">&larr; Regresar</a>
  </header>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 text-success mb-0">Alertas de Ciberseguridad</h1>
      <button class="btn btn-success btn-lg" id="btnRecargar">Recargar</button>
    </div>

    <p id="msg" class="text-secondary small"></p>

    <div class="row g-3 mb-3" id="contenedor-noticias"></div>

  </div>

  <!-- sección para agregar nuevas alertas -->
  <h2 class="h4 text-success mb-3 mx-4">Sección para administradores</h2>
  <div class="card mb-4">
  <div class="card-body">
    <h2 class="h5 mb-3">Agregar alerta</h2>
    <form id="form-alerta" class="row g-2">
      <div class="col-md-6">
        <label class="form-label" for="titulo">Título</label>
        <input class="form-control" id="titulo" required>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="severidad">Severidad</label>
        <select class="form-select" id="severidad">
          <option value="Alta">Alta</option>
          <option value="Media" selected>Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="url">URL (opcional)</label>
        <input class="form-control" id="url" placeholder="https://...">
      </div>
      <div class="col-12">
        <label class="form-label" for="descripcion">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="2"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="imagen">Imagen (opcional)</label>
        <input class="form-control" id="imagen" placeholder="../api/static/mi-img.jpg">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="tags">Tags (separados por coma)</label>
        <input class="form-control" id="tags" placeholder="malware, phishing">
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar alerta</button>
      </div>
    </form>
  </div>
</div>

  <div class="card mb-4">
    <div class="card-body">
      <h2 class="h5 mb-3">Actualizar alerta</h2>
      <form id="form-actualizar" class="row g-2">
        <div class="col-md-2">
          <label class="form-label" for="edit-id">ID</label>
          <input class="form-control" id="edit-id" type="number" min="1" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="edit-titulo">Título (opcional)</label>
          <input class="form-control" id="edit-titulo">
        </div>
        <div class="col-md-3">
          <label class="form-label" for="edit-severidad">Severidad</label>
          <select class="form-select" id="edit-severidad">
            <option value="">(sin cambiar)</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="edit-url">URL</label>
          <input class="form-control" id="edit-url" placeholder="https://...">
        </div>
        <div class="col-12">
          <label class="form-label" for="edit-descripcion">Descripción</label>
          <textarea class="form-control" id="edit-descripcion" rows="2"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="edit-imagen">Imagen</label>
          <input class="form-control" id="edit-imagen" placeholder="../api/static/mi-img.jpg">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="edit-tags">Tags (coma)</label>
          <input class="form-control" id="edit-tags" placeholder="malware, phishing">
        </div>
        <div class="col-12">
          <button class="btn btn-warning" type="submit">Actualizar</button>
        </div>
      </form>
    </div>
  </div>


  <script src="api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script> //cierra pestaña de noticias al presionar "regresar" 
      document.getElementById('volver').addEventListener('click', () => {
        if (window.opener && !window.opener.closed) {
          try { window.opener.focus(); } catch (e) {}
          window.close(); 
          return;
        }
        window.location.href = '../html/index.html';
      });
  </script>
</body>
</html>
